<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدونة خطوات فحص المواقع — جو سيبراني</title>
  <meta name="description" content="مدونة عربية بلغة HTML/CSS/JS بخلفية سيبرانية، تعرض خطوات فحص المواقع مع اختيار القسم المطلوب." />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0; font-family:'Cairo',sans-serif; color:#e0f2ff;
      background:radial-gradient(circle at top left,#0f2027,#203a43,#2c5364);
      min-height:100vh;
    }
    header{padding:16px; text-align:center; background:#0a141d; border-bottom:2px solid #1f2f40;}
    header h1{margin:0; font-size:24px; color:#4dd0e1; text-shadow:0 0 10px #00e5ff;}
    .selector{display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin:20px auto;}
    .selector button{
      background:#102331; border:1px solid #26506a; color:#aeefff; padding:10px 18px; border-radius:10px;
      cursor:pointer; font-size:15px; transition:0.2s; box-shadow:0 0 8px rgba(0,229,255,.3);
    }
    .selector button:hover{background:#16394f; box-shadow:0 0 15px rgba(0,229,255,.6);}
    .selector button.active{background:#00e5ff; color:#0a141d; font-weight:bold;}
    main{max-width:1000px; margin:0 auto; padding:20px;}
    .section{display:none; background:#0e1b26; border:1px solid #1f2f40; border-radius:14px; padding:16px; margin-bottom:16px; box-shadow:0 0 15px rgba(0,229,255,.2);}
    .section h2{margin-top:0; color:#00e5ff;}
    .card{background:#142531; border:1px solid #2a4459; border-radius:10px; padding:12px; margin-bottom:12px;}
    .card h3{margin:0 0 6px; color:#4dd0e1;}
    .badge{display:inline-block; padding:4px 10px; border-radius:8px; font-size:12px; margin-bottom:6px;}
    .badge.primary{background:#1c2e3d; color:#aeefff;}
    .badge.success{background:#2e4b36; color:#bdfdff;}
    .badge.info{background:#3b3f6b; color:#c6f0ff;}
    .code{position:relative; background:#0a141d; border:1px solid #223a4e; border-radius:10px; padding:8px; margin-top:8px;}
    pre{margin:0; font-family:monospace; font-size:13px; color:#bdfdff; white-space:pre-wrap;}
    .copy-btn{position:absolute; top:6px; right:6px; background:#16394f; border:1px solid #2a556f; color:#aeefff; padding:4px 10px; border-radius:8px; cursor:pointer; font-size:12px;}
    .copy-btn:hover{background:#00e5ff; color:#0a141d;}
    .note{margin-top:8px; background:#142531; border-left:3px solid #00e5ff; padding:8px; border-radius:6px; font-size:13px; white-space:pre-line;}
    .toast{position:fixed; bottom:20px; right:20px; background:#0a141d; color:#aeefff; padding:10px 16px; border-radius:10px; border:1px solid #00e5ff; opacity:0; transform:translateY(10px); transition:.3s;}
    .toast.show{opacity:1; transform:translateY(0)}
  </style>
</head>
<body>
  <header>
    <h1>🛡️ مدونة خطوات فحص المواقع — دارك لديكم</h1>
  </header>

  <div class="selector" id="sectionSelector"></div>
  <main id="content"></main>
  <div class="toast" id="toast">تم نسخ الأمر ✅</div>

  <script>
    const STEPS = [
      {
        section: "البحث عن معلومات حساسة (Dorking)",
        id: "dorking",
        items: [
          {
            title: "Dorking",
            level: "أساسي",
            body: "الدوركنغ (Dorking) هو استخدام متقدم لمحركات البحث مثل Google للعثور على معلومات حساسة أو صفحات غير مؤمنة يمكن أن تكشف عن ثغرات أمنية. من خلال صياغة استعلامات مخصصة (Dorks) يمكن اكتشاف ملفات مكشوفة، صفحات تسجيل دخول، قواعد بيانات، أو تكوينات خاطئة. هذه الخطوة تعتبر أساسية في الفحص لأنها تساعدك على جمع بيانات قيّمة حول الهدف قبل أي اختبار عملي.",
            commands: [
              {label: "dorks.xen00rw.me", cmd: "https://dorks.xen00rw.me/"},
              {label: "Deep Dork Web", cmd: "https://guilherme-moraiss.github.io/Deep-Dork-Web/"},
              {label: "Google Dorks Collection", cmd: "https://taksec.github.io/google-dorks-bug-bounty/"},
              {label: "DorkMe", cmd: "https://darkzone964.github.io/dorkme/dorkme.html"}
            ],
            note: "بالتوفيق في فحصك"
          }
        ]
      },
      {
        section: "استخراج النطاقات الفرعية (Subdomain Enumeration)",
        id: "subdomain",
        items: [
          {
            title: "Subfinder",
            level: "أساسي",
            body: "استخراج النطاقات الفرعية (Subdomain Enumeration) يساعدك على العثور على الخدمات الفرعية المرتبطة بالموقع المستهدف. بعض هذه النطاقات قد يحتوي على ثغرات أو بيانات حساسة، لذلك تعتبر خطوة مهمة جداً.",
            commands: [
              {label: "subfinder", cmd: "subfinder -d example.com -all -recursive -timeout 20 -o subdomains.txt", link: "https://github.com/projectdiscovery/subfinder"}
            ],
            note: "🔎 شرح البارامترات:\n- -d example.com → تحدد الدومين الأساسي.\n- -all → يستخدم كل المصادر المدعومة + الـ API keys المضافة.\n- -recursive → يفحص النطاقات الفرعية المكتشفة أيضاً (sub-subdomains).\n- -timeout 20 → يرفع وقت الانتظار حتى ما يفوت أي استجابة بطيئة.\n- -o subdomains.txt → يحفظ النتائج في ملف."
          }
        ]
      },
      {
        section: "النطاقات النشطة (Active Domains)",
        id: "active-domains",
        items: [
          {
            title: "Alive List",
            level: "متقدم",
            body: "يتحقق هذا الأمر من النطاقات الفرعية التي تعمل فعلياً ويخرجها في ملف. مهم لفصل النطاقات الحية عن الميتة قبل أي فحص إضافي.",
            commands: [
              {label: "أمر HTTPX أساسي", cmd: "cat allsubdomain.txt | httpx -silent -o alive.txt", link: "https://github.com/projectdiscovery/httpx"}
            ]
          },
          {
            title: "Alive with Ports",
            level: "متقدم",
            body: "يتحقق من النطاقات الحية على المنافذ الشائعة (HTTP/HTTPS ومنافذ بديلة) ويخرجها في ملف منفصل. هذا يسمح باكتشاف الخدمات على منافذ غير قياسية.",
            commands: [
              {label: "فحص منافذ", cmd: "cat allsubdomain.txt | httpx -ports 80,443,8080,8443 -o alive_ports.txt", link: "https://github.com/projectdiscovery/httpx"}
            ]
          },
          {
            title: "Alive Probe",
            level: "متقدم",
            body: "يستخدم probe مباشر لكل نطاق للتحقق من نشاطه بدقة أكبر قبل أي تحليل إضافي.",
            commands: [
              {label: "استكشاف مباشر", cmd: "cat allsubdomain.txt | httpx -probe -o alive_probe.txt", link: "https://github.com/projectdiscovery/httpx"}
            ]
          },
          {
            title: "Alive Detailed",
            level: "متقدم",
            body: "يجمع معلومات إضافية لكل نطاق حي مثل كود الحالة HTTP وعنوان الصفحة، وهذا يساعد على فهم طبيعة الخدمة أو الصفحة المستضافة.",
            commands: [
              {label: "تفاصيل النطاقات", cmd: "cat allsubdomain.txt | httpx -sc -title -o alive_detailed.txt", link: "https://github.com/projectdiscovery/httpx"}
            ]
          },
          {
            title: "Alive IP & CDN",
            level: "متقدم",
            body: "يعطي عنوان IP لكل نطاق حي ويكشف إذا كان وراء CDN. هذا مهم لتحليل البنية التحتية ومعرفة عنوان السيرفر الحقيقي.",
            commands: [
              {label: "IP وCDN", cmd: "cat allsubdomain.txt | httpx -ip -cdn -o alive_ip.txt", link: "https://github.com/projectdiscovery/httpx"}
            ]
          },
          {
            title: "أخذ لقطات الشاشة",
            level: "متقدم",
            body: "بعد تحديد النطاقات النشطة، يمكن أخذ سكرينشوت لكل موقع باستخدام أدوات مختلفة مثل Aquatone وGowitness وEyewitness.",
            commands: [
              {label: "Aquatone", cmd: "cat alive.txt | aquatone -out screenshots", link: "https://github.com/michenriksen/aquatone"},
              {label: "Gowitness", cmd: "gowitness file -f alive.txt -P screenshots/", link: "https://github.com/sensepost/gowitness"},
              {label: "Eyewitness", cmd: "eyewitness -f alive.txt -d eyewitness_report", link: "https://github.com/FortyNorthSecurity/EyeWitness"}
            ],
            note: "يمكن اختيار أي أداة أو جمع النتائج من جميعها للحصول على تغطية شاملة لكل النطاقات النشطة."
          }
        ]
      }
    ];

    const content = document.getElementById('content');
    const selector = document.getElementById('sectionSelector');
    const toast = document.getElementById('toast');

    function renderSections(){
      content.innerHTML = '';
      STEPS.forEach(group=>{
        const sec = document.createElement('div');
        sec.className='section'; sec.id = group.id;
        const h2=document.createElement('h2'); h2.textContent=group.section; sec.appendChild(h2);

        group.items.forEach((item,index)=>{
          const card=document.createElement('div'); 
          card.className='card';
          card.style.background = index%2===0 ? "#1a2a36" : "#203343";
          
          const h3=document.createElement('h3'); h3.textContent=item.title;
          const badge=document.createElement('div'); badge.className='badge';
          badge.classList.add(item.level==="متقدم"?"success":"primary");
          badge.textContent=item.level;
          const p=document.createElement('p'); p.textContent=item.body;
          card.append(h3,badge,p);

          item.commands.forEach(c=>{
            const wrap=document.createElement('div'); wrap.className='code';
            const pre=document.createElement('pre'); pre.textContent=c.cmd;
            const btn=document.createElement('button'); btn.className='copy-btn'; btn.textContent='نسخ';
            btn.onclick=()=>copyToClipboard(c.cmd,btn);
            wrap.append(pre,btn);

            const cap=document.createElement('div'); cap.style.fontSize='12px'; cap.style.color='#77c9d4';
            if(c.link){
              const a = document.createElement('a');
              a.href = c.link;
              a.target = "_blank";
              a.textContent = c.label;
              a.style.color = "#4dd0e1";
              a.style.textDecoration = "underline";
              cap.appendChild(a);
            } else {
              cap.textContent=c.label;
            }
            card.append(wrap,cap);
          });

          if(item.note){
            const note=document.createElement('div');
            note.className='note';
            note.textContent=item.note;
            card.append(note);
          }
          sec.append(card);
        });
        content.append(sec);
      });
    }

    function renderSelector(){
      selector.innerHTML='';
      STEPS.forEach((group,i)=>{
        const btn=document.createElement('button');
        btn.textContent=group.section;
        btn.onclick=()=>showSection(group.id,btn);
        selector.append(btn);
      });
    }

    function showSection(id,btn){
      document.querySelectorAll('.section').forEach(sec=>sec.style.display='none');
      document.getElementById(id).style.display='block';
      document.querySelectorAll('.selector button').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
    }

    function copyToClipboard(text,btn){
      navigator.clipboard.writeText(text).then(()=>{
        showToast();
      });
      btn.textContent='✔'; setTimeout(()=>btn.textContent='نسخ',800);
    }

    function showToast(){
      toast.classList.add('show');
      clearTimeout(showToast._t);
      showToast._t=setTimeout(()=>toast.classList.remove('show'),1200);
    }

    renderSections();
    renderSelector();
    if(STEPS.length>0){showSection(STEPS[0].id, selector.querySelector('button'));}
  </script>
</body>
</html>
